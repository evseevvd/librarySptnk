<!DOCTYPE html>
<html lang="en" xmlns="http://java.sun.com/jsf/html" xmlns="http://java.sun.com/jsf/html">
<head>
    <script type="text/javascript" src="vendor/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="vendor/moment/locale/ru.js"></script>
    <script type="text/javascript" src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="vendor/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="vendor/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />
    <script src="app/js/app.js"></script>
    <link href="app/css/main.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Библиотека книг 1.0</title>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <ul class="nav navbar-nav">
                <li id="openCatalog"><a href="#">Открытый каталог</a></li>
                <li id="closeCatalog"><a href="#">Закрытый каталог</a></li>
                <button class="btn btn-success navbar-btn" type="button" data-toggle="modal" data-target="#addDlg">Добавить</button>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-xs-10 col-sm-10 col-md-10">
                <table id="books" class="table">
                    <thead>
                        <tr>
                            <th class="col-sm-1">#</th>
                            <th class="col-sm-5">Название</th>
                            <th class="col-sm-3">Автор</th>
                            <th class="col-sm-2">Дата</th>
                            <th class="col-sm-1">Изменить</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>

                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Окошко для добавления -->
    <div id="addDlg" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Добавление книги</h4>
                </div>
                <div class="modal-body">
                    <div class="row form-group">
                        <div class="col-xs-offset-1 col-xs-10">
                            <div class="input-group">
                                <span class="input-group-addon" id="id-name">Название</span>
                                <input id="name" type="text" class="form-control" placeholder="введите название" aria-describedby="id-name">
                            </div>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-xs-offset-1 col-xs-10">
                            <div class="input-group">
                                <span class="input-group-addon" id="id-athor">Автор</span>
                                <input id="athor" type="text" class="form-control" placeholder="введите ФИО" aria-describedby="id-athor">
                            </div>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-xs-offset-1 col-xs-10">
                            <div class='input-group date' id='datetimepicker2'>
                                <span class="input-group-addon" id="id-date">Дата издания</span>
                                <input id="date" type='text' class="form-control" placeholder="выберите дату" aria-describedby="id-date"/>
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-xs-offset-1 col-xs-10">
                            <div class="input-group">
                                <span class="input-group-addon" id="id-catalog">Каталог</span>
                                <select id="catalog" class="form-control" placeholder="выберете каталог" aria-describedby="id-catalog">
                                    <option></option>
                                    <option value="true">Закрытый</option>
                                    <option value="false">Открытый</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <!--<div class="input-group">
                        <span class="input-group-addon" id="id-name">Название</span>
                        <input id="name" type="text" class="form-control" placeholder="введите название" aria-describedby="id-name">
                    </div>-->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                    <button onclick="addBook()" type="button" class="btn btn-success" data-dismiss="modal">Сохранить</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
